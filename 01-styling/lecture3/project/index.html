    <form>
      <label for="firstname">firstname:</label>
      <input
        type="search"
        id="firstname"
        name="uFirstname"
        minlength="3"
        maxlength="18"
      />
      <br />
      <br />
      <label for="lastname">lastname:</label>
      <input
        type="text"
        id="lastname"
        name="uLastname"
        readonly
        value="ahlawy"
      />
      <br />
      <br />
      <label for="age">age:</label>
      <input type="tel" id="age" name="uAge" min="22" max="50" hidden />
      <br />
      <br />
      <label for="email">email</label>
      <input
        type="email"
        id="email"
        name="uEmail"
        placeholder="abc@gmail.com"
      />
      <br />
      <br />
      <label for="password">password</label>
      <input type="password" id="password" name="uPassword" />
      <br />
      <br />
      <label for="message">message</label>
      <textarea name="uMessage" id="message" cols="50" rows="5"></textarea>
      <br />
      <br />
      <label for="file">file</label>
      <input type="file" id="file" name="uFile" accept="image/*" multiple />
      <br />
      <br />
      <label for="color">choose your color</label>
      <input type="color" id="color" name="uColor" />
      <br />
      <br />
      <label for="date">date</label>
      <input type="datetime-local" id="date" name="uDate" />
      <br />
      <br />
      <label for="male">male</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="female">female</label>
      <input type="radio" id="female" name="gender" value="female" />
      <br />
      <br />
      <label for="html">html</label>
      <input type="checkbox" id="html" name="lang" value="html" />
      <label for="css">css</label>
      <input type="checkbox" id="css" name="lang" value="css" />
      <label for="js">js</label>
      <input type="checkbox" id="js" name="lang" value="js" />
      <br />
      <br />
      <label for="student">student</label>
      <input type="checkbox" id="student" name="student" value="student" />
      <label for="graduated">graduated</label>
      <input
        type="checkbox"
        id="graduated"
        name="graduated"
        value="graduated"
      />
      <br />
      <br />
      <select name="cars">
        <optgroup>
          cars
          <option></option>
          <option value="Volvo">Volvo</option>
          <option value="BMW">BMW</option>
          <option value="Bugati">Bugati</option>
          <option value="ferrari">ferrari</option>
        </optgroup>
      </select>

      <br />
      <br />

      <button type="submit" disabled>register</button>
      <!-- <input type="submit">register</input> -->
    </form>
